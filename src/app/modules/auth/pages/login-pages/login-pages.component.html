<!-- Esta es la estructura principal de la página de login -->
<div class="login-auth-page">
  <div class="login-auth-wrapper">

    <!-- Muestro el título en la parte superior -->
    <h3>Iniciar sesión en MOVIES TOPETE</h3>

    <!-- Aquí agrego tres botones simulados para login con redes sociales -->
    <div class="login-social-zone">
      <button class="social-btn btn-fb">
        <i class="uil uil-facebook-f"></i> Continuar con Social
      </button>
      <button class="social-btn btn-apple">
        <i class="uil uil-apple"></i> Continuar con Apple
      </button>
      <button class="social-btn">
        <i class="uil uil-google"></i> Continuar con Google
      </button>
    </div>

    <!-- Pongo una línea de separación visual -->
    <div class="separator"></div>

    <!-- Aquí comienza el formulario tradicional para iniciar sesión -->
    <div (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">

      <!-- Campo para ingresar correo o nombre de usuario -->
      <div class="form-group">
        <label for="email">Ingresa tu usuario para acceder</label>
        <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario"
          class="form-input">
      </div>

      <!-- Campo para ingresar la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
      </div>

      <!-- Enlace para recuperar contraseña y botón para abrir el modal de registro -->
      <div class="form-steps">
        <div class="d-flex justify-content-start mb-3">
          <button class="btn btn-warning" (click)="openModal()">Crear usuario nuevo</button>
        </div>
        <a class="link text-danger" href="">¿Se te ha olvidado la contraseña?</a>
      </div>

      <!-- Botón para enviar el formulario (iniciar sesión) -->
      <div class="form-action">
        <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
      </div>

      <!-- Modal para registrar un nuevo usuario -->
      <div class="modal" #userModal tabindex="-1" aria-labelledby="userModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Cabecera del modal con botón para cerrarlo -->
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">Ingresa tus datos para el registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"
                aria-label="Close"></button>
            </div>

            <!-- Cuerpo del modal con los campos del formulario -->
            <div class="modal-body">
              <div id="userForm">

                <!-- Campo para el username -->
                <div class="mb-3">
                  <label for="username" class="form-label text-dark">Username</label>
                  <input type="text" [(ngModel)]="MTObj.Username" class="form-control" id="username" required>
                </div>

                <!-- Campo para la contraseña -->
                <div class="mb-3">
                  <label for="passwordHash" class="form-label text-dark">Password</label>
                  <input type="text" [(ngModel)]="MTObj.passwordHash" class="form-control" id="passwordHash" required>
                </div>

                <!-- Campo para la fecha de creación -->
                <div class="mb-3">
                  <label for="createDate" class="form-label text-dark">Date</label>
                  <input type="datetime-local" [(ngModel)]="MTObj.createDate" class="form-control" id="createDate" required>
                </div>

                <!-- Botón para enviar los datos del nuevo usuario -->
                <button type="button" (click)="onSave()" class="btn btn-warning">registrarse</button>
              </div>
            </div>

            <!-- Aquí podrías agregar mensajes de error, pero por ahora están comentados -->

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
