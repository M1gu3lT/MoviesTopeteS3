<!-- Contenedor principal de toda la página de login -->
<div class="login-auth-page">
    <div class="login-auth-wrapper">
        
        <!-- Título de la página -->
        <h3>Iniciar sesión en MOVIES TOPETE</h3>

        <!-- Botones para iniciar sesión con redes sociales -->
        <div class="login-social-zone">
            <button class="social-btn btn-fb">
                <i class="uil uil-facebook-f"></i> Continuar con Social
            </button>
            <button class="social-btn btn-apple">
                <i class="uil uil-apple"></i> Continuar con Apple
            </button>
            <button class="social-btn">
                <i class="uil uil-google"></i> Continuar con Google
            </button>
        </div>

        <!-- Separador visual entre redes sociales y formulario -->
        <div class="separator"></div>

        <!-- Formulario de login tradicional -->
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
            
            <!-- Campo de correo o nombre de usuario -->
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario" class="form-input">
            </div>

            <!-- Campo de contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>

            <!-- Enlace para recuperar la contraseña (aún sin funcionalidad) -->
            <div class="form-steps">
                <a class="link" href="">¿Se te ha olvidado la contraseña?</a>
            </div>

            <!-- Mensaje de error (comentado por ahora, pero útil si se quiere mostrar errores de login) -->
            <!-- 
            <div *ngIf="errorSession">
                Ocurrió un error con tu email o password
            </div> 
            -->

            <!-- Botón para enviar el formulario, deshabilitado si los campos no son válidos -->
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>

        </form>
        
    </div>
</div>
